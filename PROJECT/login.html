<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Marvel Universe Movie Database</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        /* Background video styling */
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Ensure the video is behind the login container */
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.5); /* Transparent background */
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1; /* Ensure it stays above the video */
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
        }

        /* Remove default focus outline and apply custom border color */
        .login-container input:focus {
            outline: none;
            border-color: #333; /* Change to any desired color */
        }

        /* Remove browser autofill background color */
        input:-webkit-autofill {
            -webkit-box-shadow: 0 0 0 30px rgba(255, 255, 255, 0.5) inset !important;
            -webkit-text-fill-color: #333 !important;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #555;
        }

        .login-container p {
            text-align: center;
            margin-top: 10px;
        }

        .login-container p a {
            color: #333;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Background video -->
    <video autoplay muted loop>
        <source src="video.1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Login container -->
    <div class="login-container">
        <h2>Login</h2>
        <form onsubmit="event.preventDefault(); login();">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <a href="index.html">
                <button type="button">Login</button>
            </a>
        </form>
        <p id="error-message" style="color: red; text-align: center; display: none;">Invalid username or password</p>
    </div>

    <script>
        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var errorMessage = document.getElementById('error-message');

            if (username === "user" && password === "password") {
                alert("Login successful!");
                window.location.href = "index.html";
            } else {
                errorMessage.style.display = "block";
                errorMessage.textContent = "Invalid username or password";
            }
        }
    </script>
</body>
</html>
